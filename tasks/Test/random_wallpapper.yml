---
- vars:
    random_number: "{{ 3 | random }}"

- name: copy from vars 1
  copy:
    src: "Wallpaper/White.jpg"
    dest: /usr/share/backgrounds/ansible-wallpaper.jpg
    owner: root
    group: root
    when: "{{ lookup(random_number)}} | match('1')"

- name: cop from vars 2
  copy:
    src: Wallpaper/Angela Gossow.jpg
    dest: /usr/share/backgrounds/ansible-wallpaper.jpg
    owner: root
    group: root
    when: "{{ lookup(random_number)}} | match('2')"

- name: py wallpaper file
  copy:
    src: Wallpaper/sexy.jpg
    dest: /usr/share/backgrounds/ansible-wallpaper.jpg
    owner: root
    group: root
    when: "{{ lookup(random_number)}} | match('3')"

- name: set wallpaper
  become_user: freaky
  dconf:
    key: "/org/gnome/desktop/background/picture-uri"
    value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"

- name: set wallpaper position
  become_user: freaky
  dconf:
    key: "/org/gnome/desktop/background/picture-options"
    value: "'zoom'"
