# install timesync for use of ntp server
- name: clock | install timesync
  tags: ntp
  package:
    name: systemd-timesyncd
    state: latest
  when: ansible_distribution in ["Unbutu"]

# make sure timesync are started and enable
- name: clock | start and enable timesync
  tags: ntp
  service: 
    name: systemd-timesyncd
    state: started
    enabled: true

# set time zone
- name: clock | set time zone
  tags: ntp
  timezone:
    name: "America/Montreal"

